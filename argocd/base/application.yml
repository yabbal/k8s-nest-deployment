apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nest-app-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yabbal/k8s-nest-deployment.git
    targetRevision: HEAD
    path: ---------------
  destination:
    server: https://kubernetes.default.svc
    namespace: nest-app
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
