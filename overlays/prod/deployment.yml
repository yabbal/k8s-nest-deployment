apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-app
  namespace: nest-app
  labels:
    app: nest-app-prod
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nest-app-prod
  template:
    metadata:
      labels:
        app: nest-app-prod
    spec:
      containers:
        - name: nest-app-dev
          image: yabbal/k8s-nest-app:0.1.3
          ports:
            - containerPort: 3000
